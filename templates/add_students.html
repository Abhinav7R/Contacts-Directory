<!DOCTYPE html>
<html>

<head>
  <title>IIIT Contact Directory</title>
  <link rel="stylesheet" href="../static/add.css">
</head>

<body>

  <header>
    <a href="{{ url_for('index') }}"><img height="98px" src="{{ url_for('static', filename='logo.jpeg') }}"></a>
    <h2>International Institute of Information Technology, Hyderabad</h2>
</header>

  <main>
    <table align="center">

      <body>
        <h1>Add a Student</h1>
        <form action="/add_students_submit" method="GET">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>

          <label for="roll_no">Roll No:</label>
          <input type="text" id="roll_no" name="roll_no" required><br>

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required><br>

          <label for="branch">Branch:</label>
          <input type="text" id="branch" name="branch"><br>

          <label for="cgpa">CGPA:</label>
          <input type="number" step="0.01" id="cgpa" name="cgpa" min="0" max="10" required><br>

          <label for="house">House:</label>
          <input type="text" id="house" name="house" required><br>

          <input type="submit" value="Add Student">
        </form>
    </table>
  </main>


  <footer>
    Copyright Â© 2023, International Institute of Information Technology, Hyderabad. All rights reserved.
    <br>
    Contact us at info@iiit.ac.in
  </footer>
  <script src="../static/add_student.js"></script>
</body>

</html>
